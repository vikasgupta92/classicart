{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Payment Fail</title>
{% endblock %}
{% block body %}
<div class "container">
    <div class ="row pt-5" >
     <button id="rzp-button1" class ="btn primary-btn w-100" type="button" style="border: none;">Pay Now</button>
     </div>
 </div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
     // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    
    "name": "Karma Django",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
        window.open("/paymentsuccess/"+response.razorpay_payment_id+"/"+response.razorpay_payment_id+"/"+response.razorpay_signature+"/")
    },
    "prefill": {
        "name": "{{User.name}}",
        "email": "{{User.email}}",
        "contact": "{{User.phone}}"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        // alert(response.error.code);
        // alert(response.error.description);
        // alert(response.error.source);
        // alert(response.error.step);
        // alert(response.error.reason);
        // alert(response.error.metadata.order_id);
        // alert(response.error.metadata.payment_id);
        window.open("/paymentfail/")
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock body %}
